<div class="diamantes-container">
  <h2>Diamantes</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let card of cards">
      <div class="card h-100 shadow-sm">
        <img [src]="card.foto" class="card-img-top" alt="Diamante">
        <div class="card-body">
          <h5 class="card-title">{{card.descricao}}</h5>
          <p class="card-text">{{card.texto}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
