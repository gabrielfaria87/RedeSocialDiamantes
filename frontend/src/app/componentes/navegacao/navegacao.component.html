<nav class="navegacao">
  <div class="logo">
    <img src="/logo.png" alt="Logo CADSPM" class="logo-nav">
    <h2>CADSPM</h2>
  </div>
  
  <div class="menu" *ngIf="usuarioLogado">
    <a routerLink="/feed" [class.ativo]="isRotaAtiva('feed')" class="d-flex align-items-center">
      <i class="bi bi-house-door me-1"></i><span>Feed</span>
    </a>
    <a routerLink="/forum" [class.ativo]="isRotaAtiva('forum')" class="d-flex align-items-center">
      <i class="bi bi-chat-left-text me-1"></i><span>Fórum</span>
    </a>
    <a routerLink="/chat" [class.ativo]="isRotaAtiva('chat')" class="d-flex align-items-center">
      <i class="bi bi-messenger me-1"></i><span>Chat</span>
    </a>
    <a routerLink="/perfil" [class.ativo]="isRotaAtiva('perfil')" class="d-flex align-items-center">
      <i class="bi bi-person-circle me-1"></i><span>Perfil</span>
    </a>
    <a routerLink="/admin" [class.ativo]="isRotaAtiva('admin')" *ngIf="usuarioLogado.isAdmin" class="d-flex align-items-center">
      <i class="bi bi-shield-lock me-1"></i><span>Admin</span>
    </a>
  </div>
  
  <div class="usuario" *ngIf="usuarioLogado">
    <ng-container *ngIf="usuarioLogado.avatar; else navAvatarPadrao">
      <img [src]="usuarioLogado.avatar" alt="Avatar" class="avatar">
    </ng-container>
    <ng-template #navAvatarPadrao>
      <div class="avatar avatar-fallback d-flex align-items-center justify-content-center">
        <i class="bi bi-person-fill"></i>
      </div>
    </ng-template>
    <span>Olá, {{usuarioLogado.nome}}</span>
    <button (click)="logout()" class="btn btn-sm btn-outline-danger d-flex align-items-center">
      <i class="bi bi-box-arrow-right me-1"></i> Sair
    </button>
  </div>
</nav>
