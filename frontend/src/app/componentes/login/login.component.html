<div class="login-container">
  <div class="login-card">
    <img src="/logo.jpg" alt="Logo da Rede Social" class="login-logo">
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Seu email">
    </div>
    
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" placeholder="Sua senha">
    </div>
    
    <div class="erro" *ngIf="erro">{{erro}}</div>
    
    <button (click)="login()">Entrar</button>
    
    <div class="dicas">
      <p>Dicas de login:</p>

      </ul>
    </div>
  </div>
</div>
