<div class="login-container d-flex align-items-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="login-card card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center" *ngIf="!modoRegistro">Entrar</h3>
            <h3 class="mb-3 text-center" *ngIf="modoRegistro">Criar conta</h3>

            <div *ngIf="modoRegistro" class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input id="nome" class="form-control" [(ngModel)]="nome" placeholder="Seu nome" autocomplete="name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Seu email" autocomplete="email">
            </div>

            <div class="mb-2">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" [(ngModel)]="senha" placeholder="Sua senha" autocomplete="current-password">
            </div>

            <div class="text-danger small mb-2" *ngIf="erro">{{erro}}</div>

            <button *ngIf="!modoRegistro" (click)="login()" class="btn btn-primary w-100 mt-1">Entrar</button>
            <button *ngIf="modoRegistro" (click)="registrar()" class="btn btn-success w-100 mt-1">Registrar</button>

            <button type="button" class="btn btn-link w-100 mt-3" (click)="toggleModo()">
              {{ modoRegistro ? 'JÃ¡ tenho conta' : 'Criar nova conta' }}
            </button>

            <div class="dicas small text-muted mt-3" *ngIf="!modoRegistro">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
